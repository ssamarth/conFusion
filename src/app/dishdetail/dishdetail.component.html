<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-card-title>
      </mat-card-header>
      <img height="500px" mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
      <mat-card-content>
        <p>
          {{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h1>Comments</h1>
    <mat-list>
      <mat-list-item *ngFor="let comm of dish.comments">
        <p mat-line>{{comm.comment}}</p>
        <p mat-line>{{comm.rating}} Stars</p>
        <p mat-line>--{{comm.author}} {{comm.date | date}}</p>
      </mat-list-item>
    </mat-list> 
  </div>
</div>
